<div class="container-fluid">
    <h1 align="center">Registro</h1>
    <div class="col-md-4 ml-auto mr-auto">
     <form [formGroup]="form" (ngSubmit)="signup()">
   
       <div class="form-group">
         <label for="exampleInputEmail1">Correo</label>
         <input type="email" class="form-control"
         [ngClass]="{'is-invalid' : 
            (form.controls.email.touched && form.controls.email.invalid) || (form.controls.email.touched && form.controls.email.invalid),
            'is-valid': form.controls.email.valid}" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo">
            <div class="form-group">
              <label for="exampleInputname">Nombre</label>
              <input type="name" class="form-control" id="exampleInputname" placeholder="Nombre" formControlName="name">
            </div>
       </div>
       <div class="form-group">
         <label for="exampleInputPassword1">Contraseña</label>
         <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña" formControlName="password" [ngClass]="{'is-invalid' : 
         (form.controls.password.touched && form.controls.password.invalid) || (form.controls.password.touched && form.controls.password.invalid),
         'is-valid': form.controls.password.valid}">
       </div>

       <div class="form-group">
        <label for="exampleInputname">Imagen de perfil</label>
        <input type="name" class="form-control" id="exampleInputUrl" placeholder="Url imagen" formControlName="avatarUrl">
      </div>

       <button type="submit" class="btn btn-primary mb-2">Registrarse</button>
     </form>
    </div>
   </div>
